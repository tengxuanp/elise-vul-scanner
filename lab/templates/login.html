<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form { background: #f5f5f5; padding: 30px; border-radius: 8px; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #1976d2; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .credentials { background: #e3f2fd; padding: 15px; border-radius: 4px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Login</h1>
    
    <div class="credentials">
        <h3>Test Credentials:</h3>
        <p><strong>alice</strong> / <strong>alice</strong></p>
        <p><strong>bob</strong> / <strong>bob</strong></p>
    </div>
    
    <div class="form">
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <p><a href="/">‚Üê Back to Index</a></p>
</body>
</html>
