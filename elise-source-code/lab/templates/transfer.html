<!DOCTYPE html>
<html>
<head>
    <title>Transfer Money</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form { background: #f5f5f5; padding: 30px; border-radius: 8px; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #4caf50; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .warning { background: #ffebee; border: 1px solid #f44336; padding: 15px; border-radius: 4px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Transfer Money</h1>
    
    <div class="warning">
        <strong>⚠️ CSRF Vulnerability:</strong> This form has no CSRF protection!
    </div>
    
    <div class="form">
        <form method="POST">
            <input type="text" name="to_user" placeholder="Recipient username" required>
            <input type="number" name="amount" placeholder="Amount" step="0.01" min="0.01" required>
            <button type="submit">Transfer</button>
        </form>
    </div>
    
    <p><a href="/">← Back to Index</a></p>
</body>
</html>
