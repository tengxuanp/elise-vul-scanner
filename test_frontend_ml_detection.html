<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend ML Detection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-case { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .failure { background-color: #f8d7da; border-color: #f5c6cb; }
        .code { background-color: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Frontend ML Detection Test</h1>
    <p>Testing if the frontend can properly detect enhanced_ml paths as ML instead of heuristic.</p>
    
    <div id="results"></div>

    <script>
        // Copy of the isMLUsedPath function from CrawlAndFuzzPage.jsx
        const isMLUsedPath = (usedPath = "") => {
            const parts = Array.isArray(usedPath) ? usedPath : [usedPath];
            const s = parts.map((x) => String(x || "").toLowerCase()).join("|");
            if (!s) return false;
            if (/\b(heuristic|none)\b/.test(s)) return false;
            // Check for enhanced_ml and ml:family patterns (e.g., enhanced_ml, ml:sqli, ml:xss)
            if (/enhanced_ml/.test(s) || /ml:[a-z]+/.test(s)) return true;
            return /(family[-_ ]?ranker|family[-_ ]?router|ml[-_ ]?ranker|ml[-_ ]?router|generic[-_ ]?ranker|plugin|ranker|router)/.test(s);
        };

        // Test cases
        const testCases = [
            {
                name: "enhanced_ml path",
                usedPath: "enhanced_ml",
                expected: true
            },
            {
                name: "ml:sqli path",
                usedPath: "ml:sqli",
                expected: true
            },
            {
                name: "heuristic path",
                usedPath: "heuristic",
                expected: false
            },
            {
                name: "none path",
                usedPath: "none",
                expected: false
            },
            {
                name: "family_ranker path",
                usedPath: "family_ranker",
                expected: true
            },
            {
                name: "ml_ranker path",
                usedPath: "ml_ranker",
                expected: true
            }
        ];

        // Run tests
        function runTests() {
            const resultsDiv = document.getElementById('results');
            let html = '';

            testCases.forEach((testCase, index) => {
                const result = isMLUsedPath(testCase.usedPath);
                const isSuccess = result === testCase.expected;
                const className = isSuccess ? 'success' : 'failure';
                
                html += `
                    <div class="test-case ${className}">
                        <h3>Test Case ${index + 1}: ${testCase.name}</h3>
                        <p><strong>Input:</strong> <code>${testCase.usedPath}</code></p>
                        <p><strong>Expected:</strong> ${testCase.expected}</p>
                        <p><strong>Actual:</strong> ${result}</p>
                        <p><strong>Result:</strong> ${isSuccess ? '✅ PASS' : '❌ FAIL'}</p>
                    </div>
                `;
            });

            // Test with actual backend data structure
            const backendData = {
                ranker_meta: {
                    used_path: "enhanced_ml",
                    enhanced: true,
                    is_ml_prediction: true,
                    confidence: 0.04600627001586819,
                    uncertainty: 0.3825205330141813,
                    ranker_score: 0.07450655847787857,
                    family_probs: { sqli: 1.0 },
                    model_ids: { ranker_path: "enhanced_sqli_xgboost", enhanced_ml: true }
                }
            };

            const usedPath = backendData?.ranker_meta?.used_path || null;
            const isML = isMLUsedPath(usedPath);
            
            html += `
                <div class="test-case ${isML ? 'success' : 'failure'}">
                    <h3>Backend Data Test</h3>
                    <p><strong>Backend used_path:</strong> <code>${usedPath}</code></p>
                    <p><strong>Frontend detects as ML:</strong> ${isML}</p>
                    <p><strong>Expected:</strong> true (should show "ML" in UI)</p>
                    <p><strong>Result:</strong> ${isML ? '✅ PASS - Will show ML' : '❌ FAIL - Will show Heuristic'}</p>
                    <div class="code">
                        <strong>Backend Data:</strong><br>
                        ${JSON.stringify(backendData, null, 2)}
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        // Run tests when page loads
        window.onload = runTests;
    </script>
</body>
</html>
